<!DOCTYPE html>
<!--
saídas e entradas No JavaScript
-->
<html>
    <head>
        <title>Exercício 1</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div align="center">
        <div>Entradas e Saídas em Javascript</div>
        <div>1º Alert ex: alert("Esse é uma alert");</div>
        <div>2º document.write ("Esse é um write");</div>
        <div>3º console.log("Esse é um console");</div>
        <div>4º var recebe = prompt("Esse é um prompt");</div>
        
        <script type="text/javascript">
            document.write ("<br/>--------Javascript--------")
            alert ("Esse é um alert");
            document.write ("<br/>Esse é um write");
            console.log("Esse é um console");
            var recebe = prompt("Esse é um prompt")
        </script>
        </div>
    </body>
</html>
