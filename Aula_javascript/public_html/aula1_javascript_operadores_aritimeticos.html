<!DOCTYPE html>
<!--
    Operadores Aritiméticos
-->
<html>
    <head>
        <title>Operadores Aritiméticos</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"><!-- Ajusta a tela conforme navegador usado -->
    </head>
    <body>
        <div align="center">
        <div>Operadores Aritiméticos</div>
        <div>+ Adição  ex: 7+1</div>
        <div>- Subtração ex: 6-4</div>
        <div>* Multiplicação ex: 4*3</div>
        <div>/ Divisão ex: 10/2</div>
        <div>\ Divsão inteira ex: 10\3</div>
        <div>** Exponenciação ex: 5**3</div>
        <div>% Modulo ex: 5%3</div>
        <script type="text/javascript">
            var soma, sub, mult, div, exp, mod;
            soma=7+1;
            sub=6+4;
            mult=4*3;
            div=10/3;
            exp=5**3;
            mod=5%3;
            document.write("<br/>-------JavaScript--------- ");
            document.write("<br/>Soma: "+soma);
            document.write("<br/>Subtração: "+sub);
            document.write("<br/>Divisão: "+div)    ;      
            document.write("<br/>Exponenciação: "+exp);
            document.write("<br/>Modulo: "+mod);
            
        </script>
        </div>
    </body>
</html>
