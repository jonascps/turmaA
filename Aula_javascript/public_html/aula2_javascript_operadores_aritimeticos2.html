<!DOCTYPE html>
<!--
   Operadores Aritimeticos 2
-->
<html>
    <head>
        <title>Operadores Aritiméticos</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"><!-- Ajusta a tela conforme navegador usado -->
    </head>
    <body>
        <div align="center">
        <div>Ordem de Precedencia</div>
        <div>() Parênteses</div>
        <div>** Exponenciação</div>
        <div>*/ Multiplicação e Divisão</div>
        <div>+- Soma e Subtração</div>
        <div>E , ou , Não</div>
        <br/>
        <br/>
         <div>Operadores Lógicos</div>
         <div>|| OU ex: 5>7 || 5>2</div>
         <div>&& E ex:7>3 && 5>4</div>
         <div>= Atribuição ex: atr="Atribuiu com Sucesso"</div>
         <div>== Igualdade ex: 5=='5'</div>
         <div>=== Idêntico ex: 5==='5'</div>
         
        <script type="text/javascript">
            var ou, e, atr, igu, ident;
            ou = 5>7 || 5>2;
            e = 7>3 && 5>4;
            atr = "Atribuiu com Sucesso";
            igu = 5=='5';
            ident = 5==='5';
            
            document.write("<br/>-------JavaScript--------- ");
            document.write("<br/>OU: "+ou);
            document.write("<br/>E: "+e);
            document.write("<br/>Atribuição: "+atr)    ;      
            document.write("<br/>Igualdade "+igu);
            document.write("<br/>idêntico "+ident);
            
        </script>
        </div>
    </body>
</html>
