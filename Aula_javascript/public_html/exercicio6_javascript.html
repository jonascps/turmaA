<!DOCTYPE html>

<html>

<head>
    <title>TODO supply a title</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <div>
        <h1> Criando uma Calculadora</h1>
        <h3>Digite sua Opção</h3>
        <h3>Digite 1 Para Soma</h3>
        <h3>Digite 2 Para Subtracao</h3>
        <h3>Digite 3 Para Divisão</h3>
        <h3>Digite 4 Para Multiplicação</h3>
        <label>Digite A opção: </label>
        <select id="opcao">
            <option  value="1"> soma</option>
            <option  value="2"> Subtracao</option>
            <option  value="3"> Divisao</option>
            <option  value="4"> Multiplicacao</option>
        </select>
        <br/>
        <label>Digite 1 Numero: </label>
        <input id="num1" name="numero1" type="number" />
        <br/>
        <label>Digite 2 Numero: </label>
        <input id="num2" name="numero2" type="number" />
        <br/>
        <input type="submit" onclick="resolver()" value="Resolver" />
    </div>
    <script>
        function resolver() {
            var opcao = document.getElementById('opcao').value
            var num1 = parseInt(document.getElementById('num1').value)
            var num2 = parseInt(document.getElementById('num2').value)
            switch (opcao) {
                case "1":
                    var soma = (num1 + num2)
                    alert("A soma é:" + soma)
                    break;
                case "2":
                    var subtracao = (num1 - num2)
                    alert("A multiplicacao é:" + subtracao)
                    break;
                case "3":
                    var divisao = (num1 / num2)
                    alert("A divisão é:" + divisao)
                    break;
                case "4":
                    var multiplicacao = (num1 * num2)
                    alert("A multiplicacao é:" + multiplicacao)
                    break;
            }
        }
    </script>
</body>

</html>
