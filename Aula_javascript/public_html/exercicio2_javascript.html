<!DOCTYPE html>
<!--
Receber um número e somar, multiplicar, dividir, subtrair e potencia dele mesmo
-->
<html>
    <head>
        <title>Recebe número</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div align="center">
            <div> Utilizando operadores </div>
            <script type="text/javascript">
                var numero = parseInt(prompt("Digite um Número"));
                var soma = numero+numero;
                var multiplicar = numero*numero;
                var dividir = numero/numero;
                var subtrair = numero-numero;
                var potencia  = numero*numero;
                document.write("<br/> Número digitado "+numero);
                document.write("<br/> Soma: "+soma);
                document.write("<br/> Multiplicação: "+multiplicar);
                document.write("<br/> Divisão: "+dividir);
                document.write("<br/> Subtração: "+subtrair);
                document.write("<br/> Potencia: "+potencia);
            </script>
         </div>
    </body>
</html>
